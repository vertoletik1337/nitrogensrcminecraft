name: NitrogenBuild
on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compile Everything
        shell: powershell
        run: |
          # Фикс ошибки C1083: ищем jni.h и прописываем пути
          $jniPath = "$($env:JAVA_HOME)\include"
          $jniWinPath = "$($env:JAVA_HOME)\include\win32"
          $env:INCLUDE += ";$jniPath;$jniWinPath"
          
          # Находим проект DLL, где бы он ни запрятался
          $dllProj = Get-ChildItem -Filter "NitrogenDLL.vcxproj" -Recurse | Select-Object -First 1
          if ($dllProj) {
            Write-Host "Собираю DLL: $($dllProj.FullName)" -ForegroundColor Cyan
            msbuild $($dllProj.FullName) /p:Configuration=Release /p:Platform=x64
          }

          # Фикс ошибки NETSDK1004: ищем инжектор и восстанавливаем пакеты
          $injProj = Get-ChildItem -Filter "NitrogenInjector.csproj" -Recurse | Select-Object -First 1
          if ($injProj) {
            Write-Host "Собираю Инжектор: $($injProj.FullName)" -ForegroundColor Cyan
            dotnet restore $($injProj.FullName)
            msbuild $($injProj.FullName) /p:Configuration=Release /p:Platform=AnyCPU
          }

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Nitrogen_Ready
          path: "**/Release/*"
